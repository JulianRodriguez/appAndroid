<div class="details-wrapper" *ngIf="product">
  <div class="header" (click)="goBack()">
    <ion-icon name="arrow-back"></ion-icon>
    <div class="header-title">Detalle</div>
  </div>
  <img [src]="product.photo">
  <div class="title">{{ product.name }}</div>
  <pre><div class="description">{{ product.description }}</div></pre>
</div>
